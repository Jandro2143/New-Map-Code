<!DOCTYPE html>
<html>
  <head>
    <title><%= productName %></title>

    <meta charset="utf-8" />
    <meta name="description" content="<%= productDescription %>" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="msapplication-tap-highlight" content="no" />
    <meta
      name="viewport"
      content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width<% if (ctx.mode.cordova || ctx.mode.capacitor) { %>, viewport-fit=cover<% } %>"
    />

    <link
      rel="icon"
      type="image/png"
      sizes="128x128"
      href="icons/favicon-128x128.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="96x96"
      href="icons/favicon-96x96.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="icons/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="icons/favicon-16x16.png"
    />
    <link rel="icon" type="image/ico" href="favicon.ico" />
  </head>
  <body>
    <!-- quasar:entry-point -->
    <div id="app"></div>
    <script>
      function initMap() {
        const mapDiv = document.getElementById("map");
        if (mapDiv) {
          const map = new google.maps.Map(mapDiv, {
            center: { lat: -34.397, lng: 150.644 }, // Default location
            zoom: 15,
            mapTypeControl: false, // Disable the map button
            fullscreenControl: false, // Disable the expand button
          });

          new google.maps.Marker({
            position: { lat: -34.397, lng: 150.644 }, // Default location
            map: map,
            title: "Your Location",
          });
        }
      }
    </script>
    <script
      async
      defer
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAJ7SzrgJmRF8tVwGTj3AbYUHG6lnnbNyg&callback=initMap&libraries=places"
    ></script>
  </body>
</html>
